project:
  type: website

website:
  page-navigation: true
  title: "CA SWAMP Bioaccumulation Monitoring Program and Safe to Eat Workgroup Frequently Asked Questions"
  site-url: "https://cawaterboarddatacenter.github.io/stew-faq/"
  repo-url: https://github.com/CAWaterBoardDataCenter/stew-faq
  repo-actions: [edit, source, issue]
  favicon: images/logos.png
  
  page-footer:
    right: "This page is built with ❤️ and [Quarto](https://quarto.org/)."
    left: "&copy; CC-By CA Water Board, 2024"
    
  sidebar:
    background: "#002151"
    logo: "images/logos.png"
    favicon: images/logos.png
    pinned: true
    align: center
    tools: 
      - icon: globe
        href: https://mywaterquality.ca.gov/monitoring_council/bioaccumulation_oversight_group/index.html
        text: "STEW Webpage"
      - icon: github
        href: https://github.com/CAWaterBoardDataCenter/stew-faq
        text: "STEW FAQ"
  
style: "docked"
    search: true
    collapse-level: 1
    contents:
    - index.qmd
    - network.qmd
    - data-use-wq.qmd
    - data-use-human.qmd
    - data-use-faq.qmd
    - science.qmd
    - advise.qmd
    - swamp-stew.qmd
    - regs.qmd
    - contribute.qmd

format:
  html:
    theme:
      light: [cosmo, theme.scss] # from https://github.com/sta210-s22/website/blob/main/_quarto.yml
      dark: [cosmo, theme-dark.scss]
    code-copy: true
    code-overflow: wrap
    toc: true
    fontsize: 1em


filters:
  - include-files.lua
  - quarto

execute:
  freeze: auto